<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #adb5bd;
            --gray-light: #e9ecef;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .app-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        
        .app-header p {
            opacity: 0.9;
            font-size: 15px;
            position: relative;
            z-index: 2;
        }
        
        .app-header::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .app-header::before {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -30px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .app-content {
            padding: 25px;
        }
        
        /* User Management */
        .user-management {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .user-selector {
            flex: 1;
            min-width: 200px;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e5177a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        /* User Profile Form */
        .user-profile-form {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            margin-bottom: 25px;
            border: 1px solid var(--gray-light);
            animation: fadeIn 0.5s ease;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .form-title svg {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
        }
        
        /* Progress Section */
        .progress-section {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.03);
            margin-bottom: 25px;
            border: 1px solid var(--gray-light);
            animation: fadeIn 0.5s ease;
        }
        
        .current-user-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            margin-right: 15px;
        }
        
        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .user-info p {
            font-size: 14px;
            color: var(--gray);
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 12px;
            background-color: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 6px;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .water-droplet {
            position: absolute;
            right: -10px;
            top: -15px;
            color: var(--primary);
            font-size: 24px;
            transform: translateX(0);
            transition: transform 0.5s ease;
        }
        
        /* Intake Form */
        .intake-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .intake-input {
            flex: 1;
            min-width: 200px;
        }
        
        .quick-amounts {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .quick-amount-btn {
            padding: 8px 15px;
            background-color: var(--gray-light);
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .quick-amount-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* Chart */
        .chart-container {
            margin-top: 30px;
            height: 300px;
            position: relative;
        }
        
        /* Intake History */
        .intake-history {
            margin-top: 30px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .history-date {
            font-size: 14px;
            color: var(--gray);
        }
        
        .intake-list {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .intake-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid var(--gray-light);
            align-items: center;
            animation: fadeInUp 0.5s ease;
        }
        
        .intake-entry:last-child {
            border-bottom: none;
        }
        
        .intake-time {
            font-weight: 500;
            color: var(--dark);
        }
        
        .intake-amount {
            font-weight: 600;
            color: var(--primary);
        }
        
        .intake-delete {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
            margin-left: 15px;
        }
        
        .intake-delete:hover {
            color: var(--warning);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state svg {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }
        
        .empty-state p {
            margin-top: 10px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header h1 {
                font-size: 24px;
            }
            
            .app-header p {
                font-size: 14px;
            }
            
            .user-management {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-selector {
                min-width: 100%;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .intake-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .intake-input {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .app-header {
                padding: 20px 15px;
            }
            
            .app-content {
                padding: 20px 15px;
            }
            
            .current-user-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card animate__animated animate__fadeIn">
            <div class="app-header">
                <h1>Hydration Tracker</h1>
                <p>Stay hydrated and track your daily water intake</p>
            </div>
            
            <div class="app-content">
                <!-- User Management -->
                <div class="user-management">
                    <div class="user-selector">
                        <select id="user-select">
                            <option value="">Select a user...</option>
                        </select>
                    </div>
                    <button id="new-user-btn" class="btn btn-primary">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New User
                    </button>
                    <button id="delete-user-btn" class="btn btn-outline">
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Delete User
                    </button>
                </div>
                
                <!-- User Profile Form -->
                <div id="user-form" style="display: none;">
                    <div class="user-profile-form">
                        <div class="form-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            User Profile
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="user-name">Name</label>
                                <input type="text" id="user-name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" id="weight" placeholder="Enter weight">
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" id="age" placeholder="Enter age">
                            </div>
                            <div class="form-group">
                                <label for="activity">Activity Level</label>
                                <select id="activity">
                                    <option value="1.2">Sedentary</option>
                                    <option value="1.375">Lightly active</option>
                                    <option value="1.55" selected>Moderately active</option>
                                    <option value="1.725">Very active</option>
                                    <option value="1.9">Extra active</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <button id="save-user-btn" class="btn btn-primary">Save Profile</button>
                            <button id="calculate-btn" class="btn btn-outline" style="display: none;">Calculate Water Goal</button>
                        </div>
                    </div>
                </div>
                
                <!-- Progress Section -->
                <div id="progress-section" style="display: none;">
                    <div class="progress-section">
                        <div class="current-user-header">
                            <div class="user-avatar" id="user-avatar">JD</div>
                            <div class="user-info">
                                <h3 id="current-user-name">John Doe</h3>
                                <p id="current-user-stats">Daily Goal: 2500ml</p>
                            </div>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-stats">
                                <span id="current-intake">0ml</span>
                                <span id="remaining-intake">2500ml remaining</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                                <div class="water-droplet">ðŸ’§</div>
                            </div>
                            <div id="progress-text" style="text-align: right; font-size: 14px; color: var(--gray); margin-top: 5px;">0% of daily goal</div>
                        </div>
                        
                        <div class="intake-form">
                            <div class="form-group intake-input">
                                <label for="water-amount">Add water intake</label>
                                <input type="number" id="water-amount" placeholder="Enter amount in ml">
                            </div>
                            <button id="add-intake-btn" class="btn btn-primary">Add Intake</button>
                        </div>
                        
                        <div class="quick-amounts">
                            <button class="quick-amount-btn" data-amount="250">250ml</button>
                            <button class="quick-amount-btn" data-amount="500">500ml</button>
                            <button class="quick-amount-btn" data-amount="750">750ml</button>
                            <button class="quick-amount-btn" data-amount="1000">1000ml</button>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="hydration-chart"></canvas>
                        </div>
                    </div>
                    
                    <div class="intake-history">
                        <div class="history-header">
                            <div class="history-title">Today's Intake History</div>
                            <div class="history-date" id="today-date">Today, June 15</div>
                        </div>
                        
                        <div class="intake-list" id="intake-list">
                            <!-- Intake entries will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="hydration-tracker.js"></script>
</body>
</html>
